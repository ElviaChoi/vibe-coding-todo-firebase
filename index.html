<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 관리 앱</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> 할일 관리</h1>
            <p>오늘 해야 할 일들을 체계적으로 관리해보세요</p>
        </header>

        <div class="todo-form">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="새로운 할일을 입력하세요..." maxlength="100">
                <button id="addBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 추가
                </button>
            </div>
        </div>

        <div class="filter-tabs">
            <button class="filter-btn active" data-filter="all">전체</button>
            <button class="filter-btn" data-filter="pending">진행중</button>
            <button class="filter-btn" data-filter="completed">완료</button>
        </div>

        <div class="todo-stats">
            <div class="stat">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">전체</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="pendingCount">0</span>
                <span class="stat-label">진행중</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="completedCount">0</span>
                <span class="stat-label">완료</span>
            </div>
        </div>

        <div class="todo-list" id="todoList">
            <!-- 할일 목록이 여기에 동적으로 추가됩니다 -->
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <h3>할일이 없습니다</h3>
            <p>새로운 할일을 추가해보세요!</p>
        </div>
    </div>

    <!-- 수정 모달 -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>할일 수정</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="editInput" placeholder="수정할 내용을 입력하세요..." maxlength="100">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelEdit">취소</button>
                <button class="btn btn-primary" id="saveEdit">저장</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
